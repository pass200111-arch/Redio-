<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Radio â€“ Category Wise</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<style>
body{background:#000;color:#fff;font-family:Arial;margin:0;padding:10px;}
h2{text-align:center;margin:10px;}
.buttons{text-align:center;margin-bottom:10px;}
button{margin:4px;padding:8px 12px;border:none;border-radius:6px;background:#00ff99;color:#000;font-weight:bold;}
.station{background:#1a1a1a;color:#fff;margin:6px;padding:12px;border-radius:8px;cursor:pointer;border-left:6px solid #00ff99;}
.station.news{border-color:#ff9800;}
.station.music{border-color:#03a9f4;}
audio{width:95%;margin:10px;}
</style>
</head>
<body>

<h2>ðŸŽ§ My Radio</h2>

<div class="buttons">
  <button onclick="filterStations('all')">All</button>
  <button onclick="filterStations('news')">News</button>
  <button onclick="filterStations('music')">Music</button>
</div>

<audio id="player" controls playsinline></audio>

<div id="stations">

<!-- NEWS -->
<div class="station news" onclick="play('https://air.pc.cdn.bitgravity.com/air/live/pbaudio001/playlist.m3u8')" data-cat="news">All India Radio â€“ Hindi News</div>
<div class="station news" onclick="play('https://stream.live.vc.bbcmedia.co.uk/bbc_world_service')" data-cat="news">BBC World Service</div>
<div class="station news" onclick="play('https://npr-ice.streamguys1.com/live.mp3')" data-cat="news">NPR News</div>
<div class="station news" onclick="play('https://live-radio01.mediahubaustralia.com/2RNW/mp3')" data-cat="news">ABC Radio Australia â€“ News</div>
<div class="station news" onclick="play('https://dwstream4-lh.akamaihd.net/i/dwstream4_live@131329/master.m3u8')" data-cat="news">DW English</div>
<div class="station news" onclick="play('https://cbcmp3.ic.llnwd.net/stream/cbcmp3_cbc_radio_one')" data-cat="news">CBC Radio One</div>
<div class="station news" onclick="play('https://media-ice.musicradio.com/LBCMP3')" data-cat="news">LBC News</div>

<!-- MUSIC -->
<div class="station music" onclick="play('https://stream.radioparadise.com/mp3-192')" data-cat="music">Radio Paradise</div>
<div class="station music" onclick="play('https://ice1.somafm.com/groovesalad-128-mp3')" data-cat="music">SomaFM â€“ Groove Salad</div>
<div class="station music" onclick="play('https://ice1.somafm.com/poptron-128-mp3')" data-cat="music">SomaFM â€“ PopTron</div>

<div class="station music" onclick="play('https://media-ice.musicradio.com/ClassicFMMP3')" data-cat="music">Classic FM UK</div>
<div class="station music" onclick="play('https://live.wostreaming.net/direct/ppm-jazz24mp3-ibc1')" data-cat="music">Jazz24</div>
<div class="station music" onclick="play('https://kexp-mp3-128.streamguys1.com/kexp128.mp3')" data-cat="music">KEXP</div>

</div>

<script>
const player = document.getElementById("player");

function play(url){
  player.src = url;
  player.play().catch(()=>alert("Tap â–¶ once to play"));
}

function filterStations(cat){
  document.querySelectorAll(".station").forEach(s=>{
    if(cat==="all" || s.dataset.cat===cat){
      s.style.display="block";
    }else{
      s.style.display="none";
    }
  });
}

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
