<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Rediopro</title>
<link rel="manifest" href="manifest.json">
<style>
body{background:#0b0b0b;color:#fff;font-family:-apple-system,Arial;margin:0;padding:14px}

nav{display:flex;justify-content:center;gap:8px;margin:12px 0}

.section{display:none}
.item{background:#1a1a1a;margin:10px 0;padding:14px;border-radius:14px}

audio{width:100%;margin:12px 0}
</style>
</head>

<script>
const p=document.getElementById('player');
function play(url){p.src=url;p.play().catch(()=>alert('Tap play â–¶ï¸'));}
function show(id){
document.querySelectorAll('.section').forEach(s=>s.style.display='none');
document.getElementById(id).style.display='block';
}
show('radio');
</script>

</html>
